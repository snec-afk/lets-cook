<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Can I Cook?</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- ðŸ”¹ Logo -->
    <img id="logo" src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png" alt="Chef Logo">

    <!-- ðŸ”¹ Authentication Buttons -->
    <div id="auth-buttons">
        <button id="loginBtn">Login</button>
        <button id="signUpBtn">Sign Up</button>
    </div>

    <!-- ðŸ”¹ Input for Ingredients -->
    <h1>What's in Your Kitchen?</h1>
    <input type="text" id="ingredients" placeholder="Enter ingredients (e.g., eggs, flour)">

    <!-- ðŸ”¹ Dietary Preferences -->
    <div id="diet-filters">
        <label><input type="checkbox" id="vegetarian"> Vegetarian</label>
        <label><input type="checkbox" id="vegan"> Vegan</label>
        <label><input type="checkbox" id="glutenFree"> Gluten-Free</label>
        <label><input type="checkbox" id="ketogenic"> Keto</label>
    </div>

    <!-- ðŸ”¹ Action Buttons -->
    <button id="cookBtn">Let's Cook</button>
    <button id="surpriseBtn">Surprise Me!</button>

    <!-- ðŸ”¹ Recipe Display Section -->
    <div id="recipes"></div>

    <!-- ðŸ”¹ Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <input type="email" id="loginMail" placeholder="Enter your email">
            <input type="password" id="loginPassword" placeholder="Enter your password">
            <button id="loginSubmit">Login</button>
        </div>
    </div>
    
    <!-- ðŸ”¹ Sign-Up Modal -->
    <div id="signUpModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signUpModal')">&times;</span>
            <h2>Sign Up</h2>
            <input type="text" id="signUpName" placeholder="Enter your name">
            <input type="email" id="signUpEmail" placeholder="Enter your email">
            <input type="password" id="signUpPassword" placeholder="Enter your password">
            <button id="signUpSubmit">Sign Up</button>
        </div>
    </div>

<!-- ðŸ”¹ Load Supabase SDK FIRST -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<!-- ðŸ”¹ Then load auth.js -->
<script src="./auth.js"></script>

<!-- ðŸ”¹ Finally load script.js -->
<script src="./script.js"></script>

</body>
</html>
